os: linux
dist: xenial  # first Travis Ubuntu distro to support Python 3.7
language: python
python:
- '3.6'
- '3.7'
addons:
  apt:
    packages:
    - foma-bin

before_install:
- pip install poetry
install:
- poetry install -vv
script:
- mypy fsttest
- pytest

env:
  global:
    secure: 

deploy:
  provider: script
  script: poetry publish --build --username=__token__ --password="$PYPI_API_KEY"
  on:
    tags: true
    python: '3.6'
